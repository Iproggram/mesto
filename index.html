<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="место">
    <meta name="keywords" content="html, css, javascript">
    <meta name="author" content="Макарич Николай">
    <link rel="stylesheet" href="./pages/index.css">
    <title>место</title>
</head>

<body class="body">
    <header class="header header_container_wrapper">
        <img class="header__logo" src="./images/logo/logo-img.svg" alt="Место - Россия">
    </header>
    <main class="main main_wrapper">
        <section class="profile profile_container_wrapper">
            <img class="profile__avatar" src="./images/profile/jak-kusto.png" alt="портрет Жака-Кусто">
            <div class="profile__info">
                <div class="profile__flex-wrapper">
                    <h1 class="profile__author">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button">
                        <img class="profile__image-edit" src="./images/profile/edit-button.svg" alt="редактировать">
                    </button>
                </div>
                <p class="profile__type-of-activity"> Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button">
                <img class="profile__image-add" src="./images/profile/add-button.svg" alt="Добавить">
            </button>
        </section>
        <section class="elements">
            <div class="element">
                <img class="element__image" src="./images/element/karach-cherkes.png" alt="Вид на старый замок, Карачаево-Черкессия">
                <div class="element__description">
                    <p class="element__text">Карачаево-Черкессия</p>
                    <button class="element__like-button" type="button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/element/elbrus.png" alt="Вид издалека на Эльбрус">
                <div class="element__description">
                    <p class="element__text">Гора Эльбрус</p>
                    <button class="element__like-button" type="button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/element/dombay.png" alt="Вид на горы, Домбай">
                <div class="element__description">
                    <p class="element__text">Домбай</p>
                    <button class="element__like-button" type="button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/element/karach-cherkes.png"  alt="Вид на старый замок, Карачаево-Черкессия">
                <div class="element__description">
                    <p class="element__text">Карачаево-Черкессия</p>
                    <button class="element__like-button" type="button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/element/elbrus.png" alt="Вид издалека на Эльбрус">
                <div class="element__description">
                    <p class="element__text">Гора Эльбрус</p>
                    <button class="element__like-button" type="button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/element/dombay.png" alt="Вид на горы, Домбай">
                <div class="element__description">
                    <p class="element__text">Домбай</p>
                    <button class="element__like-button" type="button"></button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">
            &#169; 2020 Mesto Russia
        </p>
    </footer>
    <section class="popup">
        <div class="popup__container">
            <button class="popup__close-button" type="button"></button>
            <form class="popup__content">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input class="popup__input popup__input_string_name-author" type="text">
                <input class="popup__input popup__input_string_type-of-activity" type="text">
                <button class="popup__submit-button" type="submit">
                    Сохранить
                </button>
            </form>
        </div>
    </section>
    <script src="./scripts/index.js"></script>
</body>

</html>
